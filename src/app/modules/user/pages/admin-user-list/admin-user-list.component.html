<div class = "admin-user-container">
    <table mat-table [dataSource]="userLists" class="mat-elevation-z8 demo-table">
        <!-- UserID Column-->
        <ng-container matColumnDef="userID">
            <th mat-header-cell *matHeaderCellDef>User ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <!-- UserName Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>UserName</th>
            <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{user.firstName}} {{user.lastName}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let user">{{user.phone}}</td>
        </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
            <!-- <button mat-raised-button color="warn" (click)="deactivateUser(user.id)">Deactivate</button> -->
            <button mat-raised-button color="warn" *ngIf="user.active; else otherButton" (click)="deactivateUser(user.id)">Deactivate</button>
            <ng-template #otherButton>
                <button mat-raised-button color="accent" (click)="activateUser(user.id)">Activate</button>
              </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
