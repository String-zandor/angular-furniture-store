<div class="cont">

</div>
<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>New Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error *ngIf="!resetPasswordForm.valid">{{getErrorMessagePass()}}</mat-error>
          </mat-form-field>
          <div>

            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Confirm New Password</mat-label>
              <input type="password" matInput formControlName="confirmPassword" />
              <mat-error *ngIf="!resetPasswordForm.valid">{{getErrorMessageVerPass()}}</mat-error>
            </mat-form-field>
          </div>
          
          <div>
            <button mat-raised-button [disabled]="!resetPasswordForm.valid" type="submit">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
    
  </mat-card>
</div>
