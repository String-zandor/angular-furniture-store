<div class="verify-otp" *ngIf="showOtpUi">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="example-container">
          <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Enter OTP</mat-label>
              <input matInput formControlName="otp" />
              <mat-error *ngIf="!otpForm.valid">Cannot be empty</mat-error>
            </mat-form-field>
            
            <div>
              <button mat-raised-button [disabled]="!otpForm.valid" type="submit">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </mat-card-content>
      
    </mat-card>
</div>
