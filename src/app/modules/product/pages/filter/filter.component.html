<div class = "filter" *ngIf="allProducts">
    <!-- CATEGORY FILTER -->
    <div class = "filter-by-category">
        <p>Category<i class="ri-arrow-drop-down-fill"></i></p>
    
        <div class = "dropdown-content-ctg" *ngFor="let category of categories$ | async">
            <app-category-item [category]="category" (onChanges)="onChanges($event)" ></app-category-item>
        </div>
    
    </div>

    <!-- PRICE FILTER -->
    <div class="filter-by-price">
        <p>Price<i class="ri-arrow-drop-down-fill"></i></p>
        <div class ="dropdown-content" *ngFor="let range of PR">
            <app-price-item class = "price-range" [range]="range" (onChanges)="onChanges($event)"></app-price-item>
        </div>
    
    </div>
    
    <br><button (click)="clearAll()" >Clear all</button>

    
    
</div>
