    <button mat-menu-item (click)="sortByDateNewToOld()" ><mat-radio-button (click)="sortByDateNewToOld()" [checked]="true" />Date, New to Old </button>
    <button mat-menu-item (click)="sortByDateOldToNew()"><mat-radio-button (click)="sortByDateOldToNew()"/>Date, Old to New </button>
    <button mat-menu-item (click)="sortByNameAscending()"><mat-radio-button (click)="sortByNameAscending()"/>Name, A-Z</button>
    <button mat-menu-item (click)="sortByNameDescending()"><mat-radio-button (click)="sortByNameDescending()"/>Name, Z-A</button>
    <button mat-menu-item (click)="sortByPriceLowest()"><mat-radio-button (click)="sortByPriceLowest()"/>Price, Low to High</button>
    <button mat-menu-item (click)="sortByPriceHighest()"><mat-radio-button (click)="sortByPriceHighest()"/>Price, High to Low</button>
  </mat-menu>
