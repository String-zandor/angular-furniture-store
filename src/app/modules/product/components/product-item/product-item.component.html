        <div class = "product-container" > 
            <div class = "row">
                <ng-container *ngIf="product"> 
                    <div class = "col">
                    <div class = "img-container">
                        <img src= {{product.srcUrl}} alt="picture">
                        <div class = "icons">
                            <a href="#" class="ri-shopping-cart-line"></a>
                            <a href="#" class="ri-heart-line"></a>
                            <a href="#" class="ri-eye-line"></a>
                        </div>             
                    </div>
                    <ul class = "content">
                        <li>Name: {{product.name}}</li>
                        <li>Category: {{product.category}}</li>
                        <li>Price: {{product.price}}</li>
                    </ul>
                    <div class = "add-quantity">
                        <button type="button" id="min" [disabled]="quantity <= 0" (click)="subractQuantity()"><i class="fa fa-minus">-</i></button>
                        <input type="text" [value]="quantity">
                        <button type="button" id="max" (click)="addQuantity()"><i class="fa fa-plus">+</i></button><br><br>
                        <button type="button" id="add" [disabled]="quantity <= 0"  (click)="addToCart()">Add to Cart</button>
                    </div>
                </div>
                </ng-container>
            </div>  
        </div>
