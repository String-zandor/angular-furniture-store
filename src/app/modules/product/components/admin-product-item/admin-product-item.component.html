
<div class = "product-item">

            <img src="{{url}}" *ngFor="let url of productItem?.product?.srcUrl" />

    <li>Product ID: <span>{{productItem!.product?.id}}</span></li>
    <mat-divider></mat-divider>
    <li>{{productItem!.product?.name}}</li>
    
</div>
