<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Items </th>
        <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>

      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> x {{item.qty}} </td>
        <td mat-footer-cell *matFooterCellDef> Order Total:</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.product.price | currency: 'PHP'}} </td>
        <td mat-footer-cell *matFooterCellDef> {{orderTotal | currency: 'PHP'}} </td>


      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>  

      
  </table>
